<!DOCTYPE html>
<html>
<body>
  <script>
    function fib(n) {

      var a = 1;

      var b = 1, c;

      for (var count = 2; count < n; count++) {

        c = a + b;

        a = b;

        b = c;

      }

      /*  */
      return b;
      /*  */
    }
    console.log(fib(7));
    console.log(fib(4));
  </script>
</body>

</html>
